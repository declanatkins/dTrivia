{% extends "layout.html" %}
{% block page_title %}{% endblock %}
{% block body %}
    
<!-- Form for creating a game -->
<div class="h-100 row align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>Create Game</h1>
                <form action="/create-game" method="post">
                    <div class="form-group">
                        <label for="excluded_categories">Selected Category</label>
                        <select id="category_select" name="selected_categories" required>
                                <option value="any" selected>Any</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Difficulty</label>
                        <select id="difficulty_select" name="difficulty" required>
                            <option value="any" selected>Any</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div>
                        <label for="number_of_questions" required>Number of Questions</label>
                        <input type="number" class="form-control" id="number_of_questions" name="number_of_questions" placeholder="Enter number of questions">
                    </div>
                    <div class="form-group">
                        <label for="max_players">Maximum Players</label>
                        <input type="number" class="form-control" id="max_players" name="max_players" placeholder="Enter maximum players">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Game</button>
                </form>
            </div>
        </div>
    </div>
</div> 

{% endblock %}
