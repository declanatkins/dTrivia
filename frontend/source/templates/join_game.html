{% extends "layout.html" %}
{% block page_title %}{% endblock %}
{% block body %}
    
<!-- Form for joining a game -->
<div class="h-100 row align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>Join Game</h1>
                <form action="/join-game" method="post">
                    <div class="form-group">
                        <label for="joining_code">Game Code</label>
                        <input type="text" class="form-control" id="joining_code" name="joining_code" placeholder="Enter joining code">
                    </div>
                    <button type="submit" class="btn btn-primary">Join Game</button>
                </form>
            </div>
        </div>
    </div>
</div> 

{% endblock %}
